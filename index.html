<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Violette Krueger - Computer Science Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      background: linear-gradient(90deg, #0b5aa7, #0f9b73);
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    /* Social icons row */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 2rem;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.18);
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      backdrop-filter: blur(4px);
      transition: background 0.2s, transform 0.1s, border-color 0.2s;
    }

    .social-icon:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.9);
      transform: translateY(-1px);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 2rem;
    }

    .tab {
      padding: 10px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.1);
      color: #ffffff;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s, border-color 0.2s, transform 0.1s;
      backdrop-filter: blur(4px);
    }

    .tab:hover {
      background: rgba(255,255,255,0.18);
      border-color: rgba(255,255,255,0.7);
      transform: translateY(-1px);
    }

    .tab.active {
      background: rgba(255,255,255,0.24);
      border-color: rgba(255,255,255,0.9);
      color: #0b3555;
    }

    .tab-content {
      display: none;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 650px;
      margin: 0 auto;
      text-align: left;
      background: rgba(0,0,0,0.18);
      border-radius: 18px;
      padding: 20px 24px;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(4px);
    }

    .tab-content.active {
      display: block;
    }

      color: #e7f3ff;
    }
